<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas" width="4000" height="1800" style="border:1px solid black"></canvas>
    <script>
        const canvas= document.getElementById("mycanvas");
        const ctx= canvas.getContext("2d");
        ctx.fillStyle="green";
         ctx.fillRect(1400,800,1200,900)
// window one
         ctx.fillStyle="red";

         ctx.fillRect(1400,1000,150,150)

// window two
         ctx.fillStyle="red";
         ctx.fillRect(2450,1000,150,150)

// here is door
        ctx.fillStyle="red";

         ctx.fillRect(1800,1350,220,350)

        //  roof

        ctx.beginPath();
         ctx.moveTo(2000,200);

         ctx.lineTo(2700,800);
          ctx.lineTo(1300,800);
         
         ctx.lineWidth=10;
         ctx.strokeStyle="red";

         ctx.lineTo(2000,200);
        ctx.stroke();

       
         
     
    </script>
</body>
</html>
